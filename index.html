    <div id="image">

<script>
const container = document.getElementById('image');
    fetch("http://localhost:8080/cards").then((res) => {
        return res.json()
    }).then((res) => {
        console.log(res);
        res.forEach((el, id) => {
            let pic = document.createElement('img')
            pic.src = el.image
            pic.width = 200; // Set width
            pic.height = 150;
            container.appendChild(pic);
        });
    })


</script>
